<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Document</title>
    
</head>
<body class="bg-light w-75 m-auto">

    <h1 class="text-center mb-5 display-1">Evidence pojištěnců</h1>
    <div class="w-50 mb-5 m-auto">
        <table class="table table-striped table-bordered table-hover">
            <thead class="table-primary">
                <tr>
                    <th>Jméno a Příjmení</th>
                    <th>Telefon</th>
                    <th>Věk</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="tabulka">
             
            </tbody>
        </table>
    </div>
  
    <form class=" w-50   m-auto ">
        <h3 class="text-center display-6">nový pojištěnec</h3>
        <div class="">
            <div class="d-md-flex  my-2">
                <div class=" input-group me-1 ">
                    <label for="jmeno" class="input-group-text" style="width:5rem;">Jméno</label>
                    <input type="text" placeholder="" class="form-control " id="jmeno" style="width: 10rem;">
                </div>
                <div class=" input-group me-1 ">
                    <label for="prijmeni" class="input-group-text" style="width: 5rem;" >Příjmení</label>
                    <input type="text" placeholder="" class="form-control " id="prijmeni" style="width: 10rem;">
                </div>
                
            </div>
            <div class=" d-md-flex  my-2  ">
                <div class="input-group me-1">
                    <label for="telefon" class="input-group-text" style="width:5rem;">Telefon</label>
                    <input type="text" placeholder="" class="form-control" id="telefon" style="width: 10rem;">
                </div>
                <div class="input-group me-1">
                    <label for="vek" class="input-group-text" style="width:5rem;">Věk</label>
                    <input type="number" class="form-control" placeholder="" id="vek" style="width: 10rem;">
                </div>
            </div>
            <div class=" d-flex justify-content-center">
                <input type="button" class="btn btn-success" id="tlacitko"   value="Uložit">
            </div>
            
        </div> 
    </form>

<script src="js/evidence.js"></script>
<script src="js/zaznam.js"></script>
<script src="js/obsluha.js"></script>
</body>
</html>
